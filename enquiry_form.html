<script>
  // Get the form and the message textarea
  const form = document.getElementById('contactForm');
  const messageTextarea = document.getElementById('messageTextarea');

  // Add event listener to the form submit event
  form.addEventListener('submit', function(event) {
    // Get all checked checkboxes
    const checkboxes = document.querySelectorAll('input[name="options"]:checked');
    
    // Get the values of the checked checkboxes
    const checkboxValues = Array.from(checkboxes).map(checkbox => checkbox.value);
    
    // Add the checkbox values to the message textarea
    messageTextarea.value += "\nOptions:\n" + checkboxValues.join("\n");
  });
</script>
